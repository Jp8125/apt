
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<div class=" d-flex justify-content-center mt-5" >
    <form  [formGroup]="candidate" class="card p-5 form-group">
        <div >
            <label for="name form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" required>
            
        </div>
        <div >
            <label for="age" >Age</label>
            <input type="number" class="form-control" formControlName="age" required>
         
        </div>
        <div formGroupName="dept">
            <div>
                <label for="Dept_name" >Department Name</label>
                <input type="text" class="form-control" formControlName="dept_name" required>
               
            </div>
            <div >
                <label for="Dept_head" >Department Head</label>
                <input type="text"  class="form-control" formControlName="dept_head" required>
               
            </div>
        </div>
        <div class="mt-4"> 
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">
                male
              </label>
           
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="female" value="female">
              <label class="form-check-label" for="female">
                female
              </label>
              
            </div>
         
        </div>
        <div formGroupName="address">
            <h4 class="text-center">Address</h4>
            <div>
                <label for="Dept_name" >Flatno</label>
                <input type="text" class="form-control" formControlName="flat_no" required>
            </div>
            <div >
                <label for="Dept_head" > Street</label>
                <input type="text"  class="form-control" formControlName="street" required>
            </div>
            <div class="my-1">
                <label for="Dept_head" > City</label>
                <input type="text"  class="form-control" formControlName="city" required>
            </div>
            <div>
                <label for="Dept_name" >State</label>
                <input type="text" class="form-control" formControlName="state" required>
            </div>
        </div>
        <h4 class="text-center">Skills</h4>
        <div formArrayName="skills" *ngFor="let item of Skills ; let i=index">
            <input type="checkbox" name="skill" [formControlName]="i" [value]="item"><label for="{{item}}">{{item}}</label>
        </div>
        <div class="d-flex justify-content-around mt-3">
            <button class="btn btn-success"(click)="name">patch</button>
        </div>
    </form>
 
</div>

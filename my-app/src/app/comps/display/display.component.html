<div class="my-3">
    <h4 [ngClass]="{'strike':!t.act}">{{t.ttl}}</h4>
    <p class="card-text">{{t.des}}</p>
  
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="" (click)="check(t)"  >
        <label class="form-check-label" for="">
          mark as done
        </label>
      </div>  
      <button class="btn btn-danger" (click)="clk(t)">delete</button>
</div>
